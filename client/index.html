<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Generator Store</title>
</head>

<body>
  <div class="wrapper" x-data="generatorApp">

    <div>

      <nav class="navbar navbar-expand-sm navbar-dark w3-indigo">
        <div class="container-fluid">
          <a class="navbar-brand" href="javascript:void(0)">Generator Store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#generatorBar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="generatorBar">
            <ul class="navbar-nav me-auto">

              <li class="nav-item">
                <a class="nav-link w3-large" href="javascript:void(0)" @click="openHome()">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link w3-large" href="javascript:void(0)" @click="openProducts()">Products</a>
              </li>

              <li class="nav-item">
                <a class="nav-link w3-large" href="javascript:void(0)" @click="openAbout()">About</a>
              </li>

              <li class="nav-item">
                <a class="nav-link w3-large" href="javascript:void(0)" @click="openContact()">Contact Us</a>
              </li>

              <li class="nav-item" x-show="!accountVisible">
                <a class="nav-link w3-large" href="javascript:void(0)" @click="openSignIn()">Sign In</a>
              </li>

              <li class="nav-item" x-show="!accountVisible">
                <a class="nav-link w3-large" href="javascript:void(0)" @click="openSignUp()">Sign Up</a>
              </li>

              <li class="nav-item" x-show="accountVisible">
                <a class="nav-link w3-large" href="javascript:void(0)" @click="openShoppingCart()">Shopping Cart</a>
              </li>

              <li class="nav-item" x-show="accountVisible">
                <a class="nav-link w3-large" href="javascript:void(0)" @click="signout()">Logout</a>
              </li>
            </ul>
            <div class="d-flex">
              <div x-show="accountVisible">
                <input class="form-control me-2" type="text" placeholder="Search" x-model="menuBarSearchText">
                <button class="btn btn-primary" type="button" @click="openSearch()">Search</button>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <div class="container py-5 h-100 w3-animate-bottom" x-show="currentView == VIEW_SIGNIN">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong w3-round-large w3-border w3-border-indig" o>
              <div class="card-body p-5 text-center">

                <h3 class="mb-5 w3-text-indigo"><i class="bi bi-lock"></i> Sign in</h3>

                <div class="form-outline mb-4">
                  <label class="form-label">User Name</label>
                  <input class="form-control form-control-lg" x-model="user.user_name" />

                </div>

                <div class="form-outline mb-4">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control form-control-lg" x-model="user.password" />

                </div>

                <button class="btn btn-primary btn-lm btn-block" @click="signIn()"><i class="bi bi-key"></i> Sign In
                </button>

                <hr class="my-4">
                <div><span>Don't have an account? </span> <a class="w3-text-indigo" href="javascript:void()"
                    @click="openSignUp()">Create
                    Account</a>
                </div>


              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container py-5 h-100 w3-animate-bottom" x-show="currentView == VIEW_SIGNUP">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong w3-round-large w3-border w3-border-indig" o>
              <div class="card-body p-5 text-center">

                <h3 class="mb-5 w3-text-indigo"><i class="bi bi-lock"></i> Sign Up</h3>

                <div class="form-outline mb-4">
                  <label class="form-label">First Name</label>
                  <input class="form-control form-control-lg" x-model="user.first_name" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label">Lastname</label>
                  <input class="form-control form-control-lg" x-model="user.lastname" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label">Contact Number</label>
                  <input class="form-control form-control-lg" x-model="user.contact_number" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label">Email Address</label>
                  <input type="email" class="form-control form-control-lg" x-model="user.email_Address" />
                </div>


                <div class="form-outline mb-4">
                  <label class="form-label" for="typeEmailX-2">User Name</label>
                  <input class="form-control form-control-lg" x-model="user.user_name" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="typePasswordX-2">Password</label>
                  <input type="password" class="form-control form-control-lg" x-model="user.password" />
                </div>

                <button class="btn btn-primary btn-lm btn-block" type="submit" @click="signUp()"><i
                    class="bi bi-key"></i> Sign
                  Up</button>

                <hr class="my-4">
                <div><span>Already have an account? </span> <a class="w3-text-indigo" href="javascript:void()"
                    @click="openSignIn()">Sign In</a>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="w3-padding" x-show="currentView == VIEW_HOME">

        <div class="w3-padding w3-white">
          <H1 class="w3-text-indigo w3-large">Generator Store Home</H1>

          <div class="w3-row">

            <template x-for="top_item in homeData">
              <div class="w3-padding w3-card w3-margin w3-center w3-hover-gray"
                style="display:inline-block;float:left;">
                <h3 class="w3-medium w3-text-dark-gray" x-text="top_item.product_name"></h3>

                <div class="w3-margin">
                  <img :src="top_item.product_image" style="width:100px;height:100px" />
                </div>

                <p class="w3-small w3-text-indigo">R <span x-text="top_item.price"></span> </p>

              </div>
            </template>

          </div>
        </div>


      </div>


      <div class="popup" x-show="popupVisible">
        <div id="overlay" @click="popupVisible=false">
          <div class="popup-text" x-text="popupMessage"></div>
        </div>
      </div>

    </div>
  </div>
  <script type="module" src="./js/main.js"></script>
</body>

</html>
